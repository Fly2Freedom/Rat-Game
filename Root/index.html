<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rat Rampage</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 style="color: red; font-size: 30px; font-family: sans-serif;">aw yeah baby</h1>
    <canvas width=1280 height=720 id="game-canvas" style="border:8px solid; color: blue"></canvas>
  </body>
  <div class="Characters">
    <img class="Spritesheet pixelart" src="Elements/Assets/spritesheet1.png" alt="Character" />
  </div>
  <script src="Elements/Enemies/amogus/spawn.js"></script>
  <script src="Elements/Enemies/GoombaCat/spawn.js"></script>
  <script src="Elements/Rattigan/spawn.js"></script>
  <script src="Arena/arena.js"></script>
  <script src="javascript.js"></script>
  <script src="collission.js"></script>
  <script>
  var r = document.querySelector(':root');
  var currentx = r.style.getPropertyValue('--pos-x');
  var currenty = r.style.getPropertyValue('--pos-y');
  var right = (currentx + '1000px');
  var left = (currentx + '600px');
  var up = (currenty + '350px');
  var down = (currenty + '600px');


  function myFunction_get() {
    var rs = getComputedStyle(r);
    console.log("The value of --pos-x is: " + rs.getPropertyValue('--pos-x'));
    console.log("The value of --pos-y is: " + rs.getPropertyValue('--pos-y'));
  }

  function spriteRight() {
    r.style.setProperty('--pos-x', right);
  }

  function spriteLeft() {
    r.style.setProperty('--pos-x', left);
  }

  function spriteUp() {
    r.style.setProperty('--pos-y', up);
  }

  function spriteDown() {
    r.style.setProperty('--pos-y', down);
  }

  function spriteNormal() {
    r.style.setProperty('--pos-x', '810px');
    r.style.setProperty('--pos-y', '647px');
  }

  </script>
</html>
